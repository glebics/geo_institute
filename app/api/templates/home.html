{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome to Our Site</title>
    <link rel="stylesheet" href="{% static 'v9.2.4-package/dist/ol.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.6.0/proj4.js"></script>
    <style>
        @font-face {
            font-family: 'Jura';
            src: url('/static/fonts/Jura.ttf') format('truetype');
        }

        body,
        h1,
        p {
            font-family: 'Jura', sans-serif;
        }

        .map {
            /* width: 100%;
            height: 400px; */
            width: 519px;
            height: 321px
        }

        .top-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 32px;
            margin-top: 0px;
            margin-left: 30px;
        }

        .top-info img {
            height: 105px;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
            padding: 0 20%;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            margin: 0 65px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-size: 27px;
            display: block;
        }

        hr {
            border: none;
            height: 2px;
            background-color: #4F4F4F;
            opacity: 35%;
        }

        .map-and-stations {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .stations {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            width: 519px;
            height: 321px;
            overflow-y: auto;
            padding: 20px;
        }

        .stations ul {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .stations li {
            padding: 10px;
            text-align: center;
        }

        .stations a {
            text-decoration: underline;
            color: black;
            display: block;
            font-size: 27px;
        }

        .header-container {
            display: flex;
            justify-content: center;
            position: relative;
            padding: 20px;
            height: 50px;
        }

        .subtitle {
            margin: 0;
            z-index: 1;
            font-size: 32px;
        }

        .auth-links {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
        }

        .auth-links a {
            text-decoration: none;
            color: rgba(0, 0, 0, 0.69);
            font-size: 27px;
        }
    </style>
</head>

<body>
    <header>
        {% include 'header.html' %}
        <div class="header-container">
            <h2 class="subtitle">Карта сети станций ГС РАН</h2>
            <div class="auth-links">
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Выйти</a>
                {% else %}
                <a href="{% url 'login' %}">Вход</a>/<a href="{% url 'signup' %}">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </header>
    <div class="map-and-stations">
        <div id="map" class="map"></div>
        <div class="stations">
            <ul>
                {% for station in stations %}
                <li><a href="#">{{ station.staname }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script src="{% static 'v9.2.4-package/dist/ol.js' %}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Установить параметры проекции
            proj4.defs("EPSG:3857", "+proj=merc +lon_0=0 +k=1 +x_0=0 +y_0=0 +datum=WGS84 +units=m +no_defs");
            proj4.defs("EPSG:4326", "+proj=longlat +datum=WGS84 +no_defs");

            fetch("{% url 'station_coordinates_json' %}")
                .then(response => response.json())
                .then(data => {
                    var stations = data.data.map(station => ({
                        name: station.staname,
                        coords: proj4('EPSG:3857', 'EPSG:4326', [parseFloat(station.stax) + 11000000, parseFloat(station.stay) + 7000000])
                    }));
                    console.log(stations);

                    var map = new ol.Map({
                        target: 'map',
                        layers: [
                            new ol.layer.Tile({
                                source: new ol.source.OSM(),
                                attributions: []  // Убираем атрибуцию OpenStreetMap
                            })
                        ],
                        view: new ol.View({
                            center: ol.proj.fromLonLat([105.0000, 60.0000]),
                            zoom: 4
                        })
                    });

                    var vectorSource = new ol.source.Vector({
                        features: stations.map(station => new ol.Feature({
                            geometry: new ol.geom.Point(ol.proj.fromLonLat(station.coords)),
                            name: station.name
                        }))
                    });

                    var vectorLayer = new ol.layer.Vector({
                        source: vectorSource,
                        style: new ol.style.Style({
                            image: new ol.style.Icon({
                                anchor: [0.5, 1],
                                src: 'https://openlayers.org/en/latest/examples/data/icon.png'
                            })
                        })
                    });

                    map.addLayer(vectorLayer);

                    // Автозум для отображения всех точек
                    var extent = vectorSource.getExtent();
                    map.getView().fit(extent, { padding: [50, 50, 50, 50] });
                })
                .catch(error => console.error('Error fetching station data:', error));
        });
    </script>
</body>

</html>
