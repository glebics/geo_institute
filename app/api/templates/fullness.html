{% extends "header.html" %}

{% block content %}
<div class="content">
    <h2>За период с {{ start_period }} по {{ end_period }} найдено</h2>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Дата</th>
                    <th>{{ station_name }}</th>
                </tr>
            </thead>
            <tbody>
                {% for date, fullness in data %}
                <tr>
                    <td class="underlined">{{ date }}</td>
                    <td class="underlined">{{ fullness }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="back-button">
        <a href="{% url 'home' %}">назад</a>
    </div>
</div>

<style>
    .content {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }

    h2 {
        font-size: 27px;
        font-weight: normal; /* Убираем жирность */
    }

    .table-container {
        display: flex;
        justify-content: center;
    }

    table {
        width: auto; /* Автоматическая ширина таблицы */
        border-collapse: collapse;
        margin: 20px 0;
    }

    th, td {
        border: none;
        padding: 8px 20px; /* Уменьшаем отступы для сближения столбцов */
        text-align: center;
        font-weight: normal; /* Убираем жирность */
    }

    th {
        background-color: transparent;
        font-size: 27px; /* Увеличиваем шрифт для заголовков */
    }

    td.underlined {
        text-decoration: underline; /* Подчеркиваем текст в ячейках */
    }

    .back-button {
        width: 270px; /* Устанавливаем фиксированную ширину кнопки */
        font-family: Jura;
        height: 59px;
        background-color: #fff;
        color: #000;
        border: 1px solid #000000;
        border-radius: 14px;
        font-size: 27px;
        text-transform: lowercase;
        cursor: pointer;
        margin: 40px auto;
        display: flex;
        align-items: center;
        justify-content: center; /* Центрируем текст по горизонтали и вертикали */
    }

    .back-button a {
        text-decoration: none;
        color: black;
        width: 100%;
        text-align: center; /* Центрируем текст внутри ссылки */
    }
</style>
{% endblock %}
