<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fullness of Data</title>
    <style>
        @font-face {
            font-family: 'Jura';
            src: url('/static/fonts/Jura.ttf') format('truetype');
        }

        body,
        h1,
        p {
            font-family: 'Jura', sans-serif;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .back-button {
            text-align: center;
            margin-top: 20px;
        }

        .back-button a {
            width: 50%;
            font-family: Jura;
            height: 59px;
            background-color: #fff;
            color: #000;
            border: 1px solid #000000;
            border-radius: 14px;
            font-size: 27px;
            text-transform: lowercase;
            cursor: pointer;
            display: inline-block;
            text-decoration: none;
            text-align: center;
            line-height: 59px;
        }

        .back-button a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>За период с {{ start_period }} по {{ end_period }} найдено</h1>
        <table>
            <thead>
                <tr>
                    <th>Дата</th>
                    <th>{{ station_name }}</th>
                </tr>
            </thead>
            <tbody>
                {% for date, fullness in data %}
                <tr>
                    <td>{{ date }}</td>
                    <td>{{ fullness }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="back-button">
            <a href="{% url 'home' %}">назад</a>
        </div>
    </div>
</body>

</html>
